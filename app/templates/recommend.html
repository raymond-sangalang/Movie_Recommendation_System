<!DOCTYPE html>
<html lang="en">
<!-- Displays the recommendations -->

  <head>
    <meta charset="UTF-8">

    <title>Recommendations for {{ movie }}</title>
    <style>
      body { 
          font-family: 'Courier New', Courier, monospace;
          text-align: center; 
          background: linear-gradient(to left bottom, lightgreen, lightblue);
      }
      h2 { 
         margin-top: 40px; 
      }
      img { 
          border-radius: 10px; 
          width: 100%; 
      }
      a { 
          text-decoration: none; 
          color: #555; 
          display: inline-block; 
          margin-top: 20px; 
      }
     
      .movie-grid {
          display: flex; 
          flex-wrap: wrap; 
          justify-content: center;
          gap: 20px; 
          margin-top: 30px;
      }
      .movie-card {
          background: white; 
          border-radius: 12px; 
          box-shadow: 0 4px 8px rgba(0,0,0,0.1);
          width: 200px; 
          padding: 10px;
          transition: transform 0.2s ease;
      }
      .movie-card:hover { 
          transform: scale(1.05); 
      }
    </style>

  </head>

  <body>
    <img style="border-radius: 10px; max-width: 1120px; max-height: 250px;" src="../static/images/movie_seats.png" alt="SEARCH FOR YOU NEXT WATCH!">
    <h2>Movies similar to <em>{{ movie }}</em></h2>
    <div class="movie-grid">
      {% for r in recommendations %}
        <div class="movie-card">
          <img src="{{ r.poster }}" alt="{{ r.title }}">
          <h4>{{ r.title }}</h4>
        </div>
      {% endfor %}
    </div>
    <a href="/">â¬… Back</a>

  </body>

</html>
